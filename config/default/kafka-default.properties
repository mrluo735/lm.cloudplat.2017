#kafka主机地址(多个用 "," 分隔)
kafka.bootstrap.servers=127.0.0.1:9092
kafka.string.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.byteArray.serializer=org.apache.kafka.common.serialization.ByteArraySerializer
kafka.string.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.byteArray.deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

#kafka生产端配置
kafka.retries=0
kafka.batch.size=5242880
kafka.linger.ms=0
kafka.buffer.memory=33554432
#kafka消费端配置
kafka.group.id=KAFKA_CONSUMER_GROUP_01
kafka.enable.auto.commit=false
kafka.auto.commit.interval.ms=100
kafka.session.timeout.ms=15000
kafka.heartbeat.interval.ms=1000
kafka.auto.offset.reset=earliest
